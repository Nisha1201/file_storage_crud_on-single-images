<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image_list</title>
</head>
<body>
    <h1>Image List</h1>
<a href="{% url 'image_upload' %}">Upload Image</a>
<table>
  <tr>
    
    <th>Title</th>
    <th>Image</th>
    <th>Actions</th>
  </tr>
  {% for image in images %}
    <tr>
      <td>{{ image.title }}</td>
      <td><img src="{{ image.image.url }}" height="100"></td>
      <td>
        <a href="{% url 'image_update' image.pk %}">Update</a>
        <a href="{% url 'image_delete' image.pk %}" onclick="return confirm('Are you sure?')">Delete</a>
      </td>
    </tr>
  {% endfor %}
</table>

</body>
</html>
